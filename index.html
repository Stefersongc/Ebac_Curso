<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tesla</h1>
            <h2> Reserve seu veículo</h2>
        </header>
    </div>
    <div class="row">
        <div class="col-md-6 container">
            <form>
                <label class="form-label" for="name">Seu nome:</label>
                <input class="form-control form-control-sm" type="text">
                <label class="form-label" for="email">Seu Email:</label>
                <input class="form-control form-control-sm" type="email">
                <label class="form-label" for="contato">Contato:</label>
                <input class="form-control form-control-sm" type="tel" id="contato">
                <label class="form-label" for="opção_carro">Selecione seu Veículo:</label>
                <select name="opcao" id="opcao" class="form-select form-select-sm">
                <option selected>Selecione aqui</option>
                <option value="1">Tesla Model 3 LongeRange</option>
                <option value="2">Tesla Model Y</option>
                <option value="3">Tesla Model Y Performance</option>
                <option value="4">Tesla Model X</option>
                <option value="5">Tesla Model X Performance</option>
                <option value="6">Tesla Cybertruck</option>
                </select>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-secondary">Reservar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
